{% extends 'stationList/base.html' %}
{% block content %}
	<div class="container" style="padding-top: 1rem">
		<a class="btn btn-primary" href="{% url 'products:addProduct' %}">Add Product</a>
	</div>
	<div class="container">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<th>Product Name</th>
				<th>Actions</th>
			</thead>
			<tbody>
				{% if products %}
				{% for product in products %}
				<tr>
					<td>{{product.product_name}}</td>
					<td><a class="btn btn-primary btn-sm" href="{% url 'products:editProduct' product.id %}">Edit</a></td>
				</tr>
				{% endfor %}
				{% else %}
				<p>No Database Objects Exist!</p>
				{% endif %}
			</tbody>
		</table>
	</div>
{% endblock %}
