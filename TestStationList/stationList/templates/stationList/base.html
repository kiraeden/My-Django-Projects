<!DOCTYPE html>
<html lang="en">
	<head>
		{% load static %}
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>Test Station Database</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'stationList/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

		<!-- Custom styles for this template -->
		<link href="{% static 'stationList/css/dashboard.css' %}" rel="stylesheet" type="text/css">
		
		<link href="//cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		
		<script src="//cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
		
		<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.35.0/handsontable.full.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handsontable/0.35.0/handsontable.full.min.js"></script>
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="{% url 'stationList:index' %}">Test Station Database</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'stationList:add' %}">Add New Station</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'products:product_index' %}">Product List</a>
					</li>
				</ul>
				<div class="my-2 my-md-0 mr-md-3">
					{% if user.is_authenticated %}
					<span class="badge badge-success p-2">Welcome {{user.get_username}}</span>
					<a class="btn btn-outline-success p-2" href="{% url 'logout' %}">Logout</a>
					{% else %}
					<a class="btn btn-outline-success p-2" href="{% url 'login' %}">Login</a>
					<a class="btn btn-outline-success p-2" href="{% url 'accounts:signup' %}">Signup</a>
					{% endif %}
				</div>
			</div>
		</nav>
		<main role="main">
			{% block content %}
			{% endblock %}
		</main>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
		<script src="{% static 'stationList/js/bootstrap.min.js' %}"></script>
	</body>
</html>
